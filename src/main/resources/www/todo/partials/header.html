<div class="block block-embossed">
    <header class="header">
        <div class="logo">
            <a class="no-link" href="/todo/">ðŸ”– Todos</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-links" id="navLinks">
            {{if(isLoggedIn)
            <a class="nav-item" hx-get="/todo/logout" hx-push-url="true" hx-target="#main"
               onclick="toggleMenu()">Logout</a>
            else
            <a class="nav-item" hx-get="/todo/login-page" hx-push-url="true" hx-target="#main"
               onclick="toggleMenu()">Login</a>
            }}
        </nav>
    </header>
</div>
<script>
    function toggleMenu() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.getElementById('navLinks');

        // Toggle the "open" class on the hamburger and the navigation menu
        hamburger.classList.toggle('open');
        navLinks.classList.toggle('open');
    }
</script>
