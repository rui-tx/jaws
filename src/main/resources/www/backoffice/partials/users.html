<!-- Breadcrumb Section -->
<section class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2">
                    <li>
                        <span class="text-sm font-medium text-gray-900" th:text="${currentUser}">User Name</span>
                    </li>
                    <li>
                        <span class="text-gray-400">/</span>
                    </li>
                    <li>
                        <span class="text-sm text-gray-500">Users</span>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="flex items-center space-x-3">
            <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500" onclick="openModal('create-user-modal')">
                <i data-feather="user-plus" class="h-5 w-5"></i>
                New user
            </button>
        </div>
    </div>
</section>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-primary-600 to-primary-700 text-white">
    <div class="px-6 py-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold">Users Management</h1>
                <p class="mt-2 text-primary-100">Manage user accounts and permissions</p>
            </div>
            <div class="hidden lg:block">
                <i data-feather="users" class="h-16 w-16 text-primary-200"></i>
            </div>
        </div>
    </div>
</section>

<!-- Main Content Section -->
<section class="px-6 py-6">
    <div class="bg-white rounded-lg shadow border border-gray-200">
        <div th:if="${canAccessRoles == 'true'}"
        th:replace="~{components/data-table/data-table.html :: data-table(
            title='Users',
            icon='users',
            endpoint='/htmx/backoffice/users',
            refreshable=true
        )}">
    </div>
</section>

<!-- Create User Modal -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden" id="create-user-modal">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Create New User</h3>
            <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeModal('create-user-modal')">
                <span class="sr-only">Close</span>
                <i data-feather="x" class="h-5 w-5"></i>
            </button>
        </div>
        
        <form id="create-user-form" class="p-6 space-y-4">
            <div>
                <label for="new-username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1 relative">
                    <input 
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 pl-10" 
                        id="new-username" 
                        name="username" 
                        placeholder="e.g. user" 
                        required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="new-first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <div class="mt-1 relative">
                    <input 
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 pl-10" 
                        id="new-first-name" 
                        name="firstName" 
                        placeholder="e.g. Alex" 
                        required
                        type="text">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="new-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <div class="mt-1 relative">
                    <input 
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 pl-10" 
                        id="new-last-name" 
                        name="lastName" 
                        placeholder="e.g. Smith" 
                        required
                        type="text">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative">
                    <input 
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 pl-10" 
                        id="new-password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                        type="password">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="new-password-confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1 relative">
                    <input 
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 pl-10" 
                        id="new-password-confirmation" 
                        name="password_confirmation" 
                        placeholder="••••••••" 
                        required
                        type="password">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Message display area -->
            <div id="create-user-message" class="hidden">
                <!-- Success/error messages will be displayed here -->
            </div>

            <!-- Spinner -->
            <div class="flex justify-center py-4 hidden" id="create-user-spinner">
                <img alt="Submitting..." class="h-6 w-6" src="https://htmx.org/img/bars.svg"/>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50" onclick="closeModal('create-user-modal')">Cancel</button>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700">Create User</button>
            </div>
        </form>

    </div>
</div>
