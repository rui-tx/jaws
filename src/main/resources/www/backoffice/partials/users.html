        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const createUserForm = document.getElementById('create-user-form');
                const createUserMessage = document.getElementById('create-user-message');
                const createUserSpinner = document.getElementById('create-user-spinner');

                if (createUserForm) {
                    createUserForm.addEventListener('submit', function (event) {
                        event.preventDefault();

                        createUserSpinner.classList.remove('hidden'); // Show the spinner

                        const form = this;
                        const formData = new FormData(form);
                        const data = {
                            username: formData.get('username'),
                            firstName: formData.get('firstName'),
                            lastName: formData.get('lastName'),
                            password: formData.get('password'),
                            passwordConfirmation: formData.get('password_confirmation')
                        };

                        console.log(JSON.stringify(data));

                        fetch('/backoffice/users', {  // Use fetch instead of htmx.ajax
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': localStorage.getItem('auth_token') ? 'Bearer ' + localStorage.getItem('auth_token') : ''
                            },
                            body: JSON.stringify(data)
                        })
                            .then(response => {
                                createUserSpinner.classList.add('hidden'); // Hide the spinner

                                if (response.ok) {
                                    return response.text().then(text => {
                                        // Success - close modal and refresh table
                                        closeModal('create-user-modal');
                                        form.reset();

                                        // Trigger refresh of users table
                                        const refreshButton = document.querySelector('[hx-target="#users-table-body"]');
                                        if (refreshButton) {
                                            refreshButton.click();
                                        }

                                        // Show success message
                                        createUserMessage.innerHTML = '<div class="bg-green-50 border border-green-200 rounded-md p-3"><div class="text-sm text-green-800">User created successfully!</div></div>';
                                        createUserMessage.classList.remove('hidden');
                                        setTimeout(() => {
                                            createUserMessage.classList.add('hidden');
                                        }, 3000);
                                    });
                                } else {
                                    return response.text().then(text => {
                                        // Error - show error message
                                        createUserMessage.innerHTML = '<div class="bg-red-50 border border-red-200 rounded-md p-3"><div class="text-sm text-red-800">' + (text || 'Error creating user') + '</div></div>';
                                        createUserMessage.classList.remove('hidden');
                                    });
                                }
                            })
                            .catch(error => {
                                createUserSpinner.classList.add('hidden'); // Hide the spinner
                                console.error('Error:', error);
                                createUserMessage.innerHTML = '<div class="bg-red-50 border border-red-200 rounded-md p-3"><div class="text-sm text-red-800">Network error. Please try again.</div></div>';
                                createUserMessage.classList.remove('hidden');
                            });
                    });
                }
            });
        </script>

<script>
// Pagination and sorting functionality for users table
let currentUsersSort = 'created_at';
let currentUsersDirection = 'DESC';
let currentUsersPage = 0;
let currentUsersPageSize = 10;

function sortTable(endpoint, column) {
    if (endpoint !== 'users') return;
    
    // Toggle direction if same column, otherwise default to ASC
    if (currentUsersSort === column) {
        currentUsersDirection = currentUsersDirection === 'ASC' ? 'DESC' : 'ASC';
    } else {
        currentUsersSort = column;
        currentUsersDirection = 'ASC';
    }
    
    // Reset to first page when sorting
    currentUsersPage = 0;
    
    // Reload table with new sort
    loadUsersPage(currentUsersPage, currentUsersPageSize, currentUsersSort, currentUsersDirection);
}

function loadUsersPage(page, size, sort, direction) {
    currentUsersPage = page;
    currentUsersPageSize = size;
    
    const url = `/htmx/backoffice/users?page=${page}&size=${size}&sort=${sort}&direction=${direction}`;
    
    htmx.ajax('GET', url, {
        target: '#users-table-body',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
        }
    });
}

// Initialize table on page load
document.addEventListener('DOMContentLoaded', function() {
    // Only initialize if we're on the users page
    if (document.getElementById('users-table-body')) {
        loadUsersPage(0, 10, 'created_at', 'DESC');
    }
});
</script>
