<section class="section is-title-bar">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <ul>
                    <li>{{currentUser}}</li>
                    <li>Profile from {{userFirstName}} {{userLastName}}</li>
                </ul>
            </div>
        </div>
        <div class="level-right">
            <div class="buttons is-right">
                <button class="button is-primary" id="save-profile">
                    <span class="icon"><i class="mdi mdi-content-save"></i></span>
                    <span>Save Changes</span>
                </button>
            </div>
        </div>
    </div>
</section>
<section class="hero is-hero-bar">
    <div class="hero-body">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title">Profile</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section is-main-section">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <div class="card tile is-child">
                <header class="card-header">
                    <p class="card-header-title">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        Basic Information
                    </p>
                </header>
                <div class="card-content">
                    <form>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Avatar</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="field file">
                                        <div class="image is-128x128">
                                            <img alt="Avatar"
                                                 class="is-rounded"
                                                 src="https://openmoji.org/data/color/svg/1F9D9-200D-2642-FE0F.svg">
                                        </div>
                                        <label class="file-label">
                                            <input class="file-input" name="avatar" type="file">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="mdi mdi-upload"></i>
                                                </span>
                                                <span class="file-label">Change Avatar</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Username</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="username" required type="text" value="{{username}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Email</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="email" required type="email" value="{{userEmail}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">First Name</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="firstName" type="text" value="{{userFirstName}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Last Name</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="lastName" type="text" value="{{userLastName}}">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <hr>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">New Password</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="newPassword" type="password">
                                    </div>
                                    <p class="help">Leave blank to keep current password</p>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Confirm Password</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="confirmPassword" type="password">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tile is-parent is-4">
            <div class="card tile is-child">
                <header class="card-header">
                    <p class="card-header-title">
                        <span class="icon"><i class="mdi mdi-account-details"></i></span>
                        Status
                    </p>
                </header>
                <div class="card-content">
                    <div class="field">
                        <label class="label">Account Status</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="status">
                                    <option value="active" {{#if status == 'active'}}selected{{/if}}>Active</option>
                                    <option value="suspended" {{#if status == 'suspended'}}selected{{/if}}>Suspended</option>
                                    <option value="inactive" {{#if status == 'inactive'}}selected{{/if}}>Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Created At</label>
                        <div class="control">
                            <input class="input" disabled readonly type="text" value="{{createdAt}}">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Last Login</label>
                        <div class="control">
                            <input class="input" disabled readonly type="text" value="{{lastLogin}}">
                        </div>
                    </div>


                    <hr>

                    <div class="field">
                        <div class="control">
                            <button class="button is-danger is-fullwidth jb-modal" data-target="delete-account-modal">
                                <span class="icon"><i class="mdi mdi-account-remove"></i></span>
                                <span>Delete Account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Delete Account Modal -->
<div class="modal" id="delete-account-modal">
    <div class="modal-background jb-modal-close"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Delete Account</p>
            <button aria-label="close" class="delete jb-modal-close"></button>
        </header>
        <section class="modal-card-body">
            <p class="has-text-danger">Warning: This action cannot be undone.</p>
            <p>Are you sure you want to delete this account? All associated data will be permanently removed.</p>
        </section>
        <footer class="modal-card-foot">
            <button class="button jb-modal-close">Cancel</button>
            <button class="button is-danger" id="confirm-delete">Delete Account</button>
        </footer>
    </div>
</div>
