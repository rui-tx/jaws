<section class="section is-title-bar">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <ul>
                    <li>{{currentUser}}</li>
                    <li>Profile from {{userFirstName}} {{userLastName}}</li>
                </ul>
            </div>
        </div>
        <div class="level-right">
            <div class="buttons is-right">
                <button class="button is-primary" id="save-profile">
                    <span class="icon"><i class="mdi mdi-content-save"></i></span>
                    <span>Save Changes</span>
                </button>
            </div>
        </div>
    </div>
</section>
<section class="hero is-hero-bar">
    <div class="hero-body">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title">Profile</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section is-main-section">
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <div class="card tile is-child">
                <header class="card-header">
                    <p class="card-header-title">
                        <span class="icon"><i class="mdi mdi-account-circle"></i></span>
                        Basic Information
                    </p>
                </header>
                <div class="card-content">
                    <form id="profile-form">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Email</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="email" type="email" value="{{userEmail}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">First Name</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="firstName" type="text" value="{{userFirstName}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">Last Name</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="lastName" type="text" value="{{userLastName}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal"><label class="label">New Password</label></div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="password" type="password">
                                    </div>
                                    <p class="help">Leave blank to keep current password</p>
                                </div>
                            </div>
                        </div>
                        <div id="profile-message"></div>
                        <!-- Add more fields as needed, matching UserUpdateRequest -->
                    </form>
                </div>
            </div>
        </div>

        <div class="tile is-parent is-4">
            <div class="card tile is-child">
                <header class="card-header">
                    <p class="card-header-title">
                        <span class="icon"><i class="mdi mdi-account-details"></i></span>
                        Status
                    </p>
                </header>
                <div class="card-content">
                    <div class="field">
                        <label class="label">Account Status</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="status">
                                    <option value="active" {{#if status=='active' }}selected{{/if}}>Active</option>
                                    <option value="suspended" {{#if status=='suspended' }}selected{{/if}}>Suspended
                                    </option>
                                    <option value="inactive" {{#if status=='inactive' }}selected{{/if}}>Inactive
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Created At</label>
                        <div class="control">
                            <input class="input" disabled readonly type="text" value="{{createdAt}}">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Last Login</label>
                        <div class="control">
                            <input class="input" disabled readonly type="text" value="{{lastLogin}}">
                        </div>
                    </div>

                    <hr>

                    <div class="field">
                        <div class="control">
                            <button class="button is-danger is-fullwidth jb-modal" data-target="delete-account-modal">
                                <span class="icon"><i class="mdi mdi-account-remove"></i></span>
                                <span>Delete Account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</section>

<!-- Delete Account Modal -->
<div class="modal" id="delete-account-modal">
    <div class="modal-background jb-modal-close"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Delete Account</p>
            <button aria-label="close" class="delete jb-modal-close"></button>
        </header>
        <section class="modal-card-body">
            <p class="has-text-danger">Warning: This action cannot be undone.</p>
            <p>Are you sure you want to delete this account? All associated data will be permanently removed.</p>
        </section>
        <footer class="modal-card-foot">
            <button class="button jb-modal-close">Cancel</button>
            <button class="button is-danger" id="confirm-delete">Delete Account</button>
        </footer>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const saveProfileBtn = document.getElementById('save-profile');
        const profileForm = document.getElementById('profile-form');
        const profileMessage = document.getElementById('profile-message');
    
        if (saveProfileBtn && profileForm) {
            saveProfileBtn.addEventListener('click', function (event) {
                event.preventDefault();
    
                const formData = new FormData(profileForm);
                const data = {
                    email: formData.get('email'),
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    password: formData.get('password'),
                    // Add other fields as needed, matching UserUpdateRequest
                };
    
                // Remove empty fields
                Object.keys(data).forEach(key => {
                    if (data[key] === "" || data[key] === null) {
                        delete data[key];
                    }
                });
    
                // Get userId from template variable
                const userId = "{{userId}}"; // Replace with your actual userId variable if needed
    
                fetch(`/backoffice/profile/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('auth_token') ? 'Bearer ' + localStorage.getItem('auth_token') : ''
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(data => {
                    profileMessage.innerHTML = `<div class="notification is-success">Profile updated!</div>`;
                })
                .catch(error => {
                    profileMessage.innerHTML = `<div class="notification is-danger">${error}</div>`;
                });
            });
        }
    });
    </script>
