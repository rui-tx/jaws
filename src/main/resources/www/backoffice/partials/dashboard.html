<!-- Breadcrumb Section -->
<section class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2">
                    <li>
                        <span class="text-sm font-medium text-gray-900" th:text="${currentUser}">User Name</span>
                    </li>
                    <li>
                        <span class="text-gray-400">/</span>
                    </li>
                    <li>
                        <span class="text-sm text-gray-500">Dashboard</span>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="flex items-center space-x-3">
            <!-- Additional buttons can go here -->
        </div>
    </div>
</section>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-primary-600 to-primary-700 text-white">
    <div class="px-6 py-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <p class="mt-2 text-primary-100">Welcome to the Jaws Backoffice</p>
            </div>
            <div class="hidden lg:block">
                <svg class="h-16 w-16 text-primary-200" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                </svg>
            </div>
        </div>
    </div>
</section>

<!-- Main Content Section -->
<section class="px-6 py-6 space-y-6">
    <!-- Job Statistics Section -->
    <div th:if="${canAccessRoles == 'true'}" 
         th:replace="~{components/stats-card/stats-card.html :: stats-card(
             title='Job Queue Statistics',
             endpoint='/htmx/backoffice/job-stats',
             refreshable=true
         )}"></div>

    <!-- Users Table Section -->
    <div th:if="${canAccessRoles == 'true'}"
         th:replace="~{components/data-table/data-table.html :: data-table(
             title='Users',
             icon='M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z',
             endpoint='/htmx/backoffice/users',
             refreshable=true
         )}">
    </div>
</section>
