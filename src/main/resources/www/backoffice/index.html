    z-index: 60; /* Higher than overlay to ensure it's on top */
}

.sidebar-collapsed.sidebar-hover-expanded .sidebar-text {
    display: inline !important;
}

.sidebar-collapsed.sidebar-hover-expanded nav a {
    justify-content: flex-start !important;
    padding-left: 0.75rem !important;
    padding-right: 0.5rem !important;
}

.sidebar-collapsed.sidebar-hover-expanded nav a svg {
    margin-right: 0.75rem !important;
}

.sidebar-collapsed.sidebar-hover-expanded nav p {
    display: block !important;
}

.sidebar-collapsed.sidebar-hover-expanded .px-4 {
    padding-left: 1rem !important;
    padding-right: 1rem !important;
}

@media (max-width: 1024px) {
    .sidebar-collapsed {
        width: 16rem !important; /* Keep normal width on mobile */
    }
    
    .main-content-collapsed {
        margin-left: 0 !important; /* Remove margin on mobile */
    }
    
    /* Restore normal behavior on mobile */
    .sidebar-collapsed .sidebar-text {
        display: inline !important;
    }
    
    .sidebar-collapsed nav a {
        justify-content: flex-start !important;
        padding-left: 0.75rem !important;
        padding-right: 0.5rem !important;
    }
    
    .sidebar-collapsed nav a svg {
        margin-right: 0.75rem !important;
    }
    
    .sidebar-collapsed nav p {
        display: block !important;
    }
}
</style>

<script>
// Token validation and expiration handling
function validateTokenAndRedirect() {
    const authToken = localStorage.getItem('auth_token');
    
    if (!authToken) {
        console.log('No auth token found, redirecting to login');
        window.location.href = '/backoffice/login.html';
        return false;
    }
    
    // Check if token is expired by trying to decode it (basic check)
    try {
        const tokenPayload = JSON.parse(atob(authToken.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        
        if (tokenPayload.exp && tokenPayload.exp < currentTime) {
            console.log('Token expired, attempting refresh...');
            // Try to refresh the token
            refreshAccessToken()
                .then(() => {
                    console.log('Token refreshed successfully');
                    // Reload the page with fresh token
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Token refresh failed:', error);
                    // Clear expired tokens and redirect to login
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('refresh_token');
                    document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    window.location.href = '/backoffice/login.html';
                });
            return false;
        }
    } catch (error) {
        console.error('Error validating token:', error);
        // If token is malformed, clear it and redirect
        localStorage.removeItem('auth_token');
        localStorage.removeItem('refresh_token');
        document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/backoffice/login.html';
        return false;
    }
    
    return true;
}

// Configure HTMX to include auth headers
document.addEventListener('htmx:configRequest', function(event) {
    const authToken = localStorage.getItem('auth_token');
    if (authToken) {
        event.detail.headers['Authorization'] = 'Bearer ' + authToken;
    }
});

// Handle HTMX authentication errors
document.addEventListener('htmx:responseError', function(event) {
    if (event.detail.xhr.status === 401) {
        console.log('HTMX request got 401, attempting token refresh...');
        // Clear token and redirect to login
        localStorage.removeItem('auth_token');
        localStorage.removeItem('refresh_token');
        document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/backoffice/login.html';
    }
});

// Handle HTMX errors gracefully
document.addEventListener('htmx:error', function(event) {
    console.error('HTMX error:', event.detail);
    // Don't let HTMX errors break the page
    event.preventDefault();
});

// Run token validation when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Skip validation if we're on the login page
    if (!window.location.pathname.endsWith('/login.html') && !window.location.pathname.endsWith('/login')) {
        validateTokenAndRedirect();
    }
    
    // Restore sidebar state from localStorage
    const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
    if (isCollapsed) {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        
        sidebar.classList.remove('sidebar-expanded');
        sidebar.classList.add('sidebar-collapsed');
        mainContent.classList.add('main-content-collapsed');
    }
});

// Mobile menu toggle
document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
});

// Desktop sidebar toggle
document.getElementById('sidebar-toggle-button').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    
    // Toggle collapsed state
    sidebar.classList.toggle('sidebar-collapsed');
    sidebar.classList.toggle('sidebar-expanded');
    mainContent.classList.toggle('main-content-collapsed');
    
    // Save state to localStorage
    const isCollapsed = sidebar.classList.contains('sidebar-collapsed');
    localStorage.setItem('sidebar-collapsed', isCollapsed.toString());
});

// Sidebar hover functionality
let hoverTimeout;
const sidebar = document.getElementById('sidebar');

sidebar.addEventListener('mouseenter', function() {
    // Clear any existing timeout
    clearTimeout(hoverTimeout);
    
    // Only expand on hover if sidebar is collapsed
    if (sidebar.classList.contains('sidebar-collapsed')) {
        sidebar.classList.add('sidebar-hover-expanded');
    }
});

sidebar.addEventListener('mouseleave', function() {
    // Add slight delay before collapsing to prevent flicker
    hoverTimeout = setTimeout(() => {
        sidebar.classList.remove('sidebar-hover-expanded');
    }, 300);
});

// Close sidebar when overlay is clicked
document.getElementById('sidebar-overlay').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
});

// User menu dropdown
document.getElementById('user-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('user-menu');
    menu.classList.toggle('hidden');
});

// Close user menu when clicking outside
document.addEventListener('click', function(event) {
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('user-menu');
    
    if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
        userMenu.classList.add('hidden');
    }
});

// Modal functions
function openModal(modalId) {
    document.getElementById(modalId).classList.remove('hidden');
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
}

// Logout function
function logout() {
    localStorage.removeItem('auth_token');
    localStorage.removeItem('refresh_token');
    document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/backoffice/login.html';
}
</script>
