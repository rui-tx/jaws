<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="px-6">
        <table class="min-w-full divide-y divide-gray-200">
            <!-- Table Headers -->
            <thead class="bg-gray-50">
                <tr>
                    <th:block th:each="header : ${headers}">
                        <th scope="col" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="${header}">Column Header</th>
                    </th:block>
                </tr>
            </thead>
            
            <!-- Table Body -->
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- No Items -->
                <tr th:if="${#lists.isEmpty(items)}">
                    <td th:colspan="${#lists.size(headers)}" class="px-6 py-4 text-center text-gray-500">
                        No items found
                    </td>
                </tr>
                
                <!-- Items -->
                <tr th:each="item : ${items}">
                    <td th:each="field : ${fields}" 
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        
                        <!-- Actions -->
                        <div th:if="${field == 'actions'}" class="flex space-x-2 justify-end">
                            <a th:href="@{'/backoffice/profile/' + ${item.id}}" 
                               class="inline-flex items-center px-3 py-1.5 border border-transparent rounded-md text-xs font-medium text-white bg-primary-600 hover:bg-primary-700"
                               title="View profile">
                                <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </a>
                        </div>
                        
                        <!-- Avatar Field -->
                        <div th:if="${avatarFields != null and avatarFields.containsKey(field)}"
                             class="flex items-center">
                            <div class="h-10 w-10 flex-shrink-0"
                                 th:with="imageField=${avatarFields[field]['image']},
                                         imageValue=${item[imageField]},
                                         defaultImage='https://openmoji.org/data/color/svg/1F9D9-200D-2642-FE0F.svg'">
                                <img class="h-10 w-10 rounded-full" 
                                     th:src="${#strings.isEmpty(imageValue) ? defaultImage : imageValue}" 
                                     alt="">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${item[avatarFields[field]['text']]}">Text</div>
                                <div class="text-sm text-gray-500" th:text="${item[avatarFields[field]['subtext']]}">Subtext</div>
                            </div>
                        </div>
                        
                        <!-- Full Name Field -->
                        <span th:if="${field == 'fullName'}" 
                              th:text="${item.firstName + ' ' + item.lastName}">
                            Full Name
                        </span>
                        
                        <!-- Status Badge -->
                        <span th:if="${statusFields != null and statusFields.containsKey(field)}"
                              th:with="status=${statusFields[field]}"
                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                              th:classappend="${
                                status.colors != null ? 
                                'bg-' + status.colors[item[field]] + '-100 text-' + status.colors[item[field]] + '-800' : 
                                'bg-gray-100 text-gray-800'
                              }">
                            <svg th:if="${status.icons != null and status.icons[item[field]] != null}" 
                                 class="mr-1.5 h-2 w-2"
                                 th:classappend="'text-' + ${status.colors[item[field]]} + '-400'"
                                 fill="currentColor" viewBox="0 0 8 8">
                                <circle cx="4" cy="4" r="3" />
                            </svg>
                            <span th:text="${item[field]}">Status</span>
                        </span>
                        
                        <!-- Date -->
                        <span th:if="${dateFields != null and dateFields.containsKey(field)}"
                              th:with="date=${new java.util.Date(item[field])}"
                              th:text="${#dates.format(date, dateFields[field])}">
                            Date
                        </span>
                        
                        <!-- Default Text -->
                        <span th:unless="${(avatarFields != null and avatarFields.containsKey(field)) or field == 'fullName' or field == 'actions' or (dateFields != null and dateFields.containsKey(field))}"
                              th:text="${item[field]}">
                            Default
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div th:if="${page != null}" class="flex items-center justify-between py-3 border-t border-gray-200">
            <div class="flex-1 flex justify-between sm:hidden">
                <button th:if="${page.hasPrevious}"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                        th:attr="hx-get=${endpoint + '?page=' + (page.currentPage - 1) + '&size=10'}"
                        hx-target="#table-content"
                        hx-indicator="#table-spinner"
                        hx-swap="innerHTML transition:true">
                    Previous
                </button>
                <button th:if="${page.hasNext}"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                        th:attr="hx-get=${endpoint + '?page=' + (page.currentPage + 1) + '&size=10'}"
                        hx-target="#table-content"
                        hx-indicator="#table-spinner"
                        hx-swap="innerHTML transition:true">
                    Next
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Showing
                        <span class="font-medium" th:text="${page.firstItemNumber}">1</span>
                        to
                        <span class="font-medium" th:text="${page.lastItemNumber}">10</span>
                        of
                        <span class="font-medium" th:text="${page.totalItems}">20</span>
                        results
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button th:if="${page.hasPrevious}"
                                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                th:attr="hx-get=${endpoint + '?page=' + (page.currentPage - 1) + '&size=10'}"
                                hx-target="#table-content"
                                hx-indicator="#table-spinner"
                                hx-swap="innerHTML transition:true">
                            <span class="sr-only">Previous</span>
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                            </svg>
                        </button>
                        <button th:if="${page.hasNext}"
                                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                                th:attr="hx-get=${endpoint + '?page=' + (page.currentPage + 1) + '&size=10'}"
                                hx-target="#table-content"
                                hx-indicator="#table-spinner"
                                hx-swap="innerHTML transition:true">
                            <span class="sr-only">Next</span>
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
