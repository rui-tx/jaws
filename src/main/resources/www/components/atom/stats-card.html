<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Stats Card</title>
</head>
<body>
    <!-- Job Stats Card Fragment -->
    <div th:fragment="stats-card(title, value, color, icon)" class="bg-white rounded-lg shadow border border-gray-200 p-6">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-600" th:text="${title}">Title</p>
                <p class="text-2xl font-bold" th:classappend="'text-' + ${color} + '-600'" th:text="${value}">Value</p>
            </div>
            <div th:if="${icon}" class="flex-shrink-0">
                <span th:classappend="'text-' + ${color} + '-600'" th:attr="data-icon=${icon}"></span>
            </div>
        </div>
    </div>
</body>
</html>
