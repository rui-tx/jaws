<div class="download-section">
    <div class="download-icon"></div>
    <div class="download-info">
        <h2>{{filename}}</h2>
        <div class="block">
            <p><span class="label">File Size:</span> {{filesize}}</p>
            <p><span class="label">Expires In:</span> {{expires}} minutes</p>
        </div>
    </div>
    <a href="/api/v1/upload/download/{{id}}" class="download-button" download>
        Download File
    </a>
</div>
